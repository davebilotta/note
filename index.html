<!doctype html>

<html>
<head>
<title>Note App</title>
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
</head>

<body>
	
	<!-- Navigation drawer -->
	<div id="drawer" style="display:none;">
		<div id="left">
			<div id="file-io-container">
				<ul class="io_icons">
					<li class="save"><a href="#" id="save"></a></li>
					<li class="load"><a href="#" id="load"></a></li>
					<li class="delete"><a href="#" id="delete"></a></li>
				</ul>
			</div>

			<div id="settings">Settings</div>
		</div>

		<div id="bg-options-container">
			<select id="grid">
				<option value="none">None</option>
				<option value="horizontal">Horizontal</option>
				<option value="vertical">Vertical</option>
				<option value="both">Both</option>
			</select>
		
			<div id="line-spacing-slider">Line spacing</div>
			<input id="bg-line-color">Background line color</input>
		</div>
		</div>	
		
		<div id="fg-options-container">
			<div id="brush-size-slider">Brush size</div>
			<input id="fg-color">Brush color</input>
			
		</div>

	</div>
	
	<button id="toggle" type="button">Toggle</button>
	<div id="file-info"></div>

<!-- "images/ui-icons_ffffff_256x240.png" -->

	<!-- Canvas -->
	<div id="canvas-container">
		<canvas id="canvas" height="800" width="1000"></canvas>
	</div>
	<div id="createNewNote" style="visibility: hidden;">No notes exist - why not <a href="#" id="newNote">create one</a>?</div>

<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>

<script src="js/draw.js" type="text/javascript"></script>
<script src="js/drawer.js" type="text/javascript"></script>
<script src="js/io.js" type="text/javascript"></script>
<script src="js/render.js" type="text/javascript"></script>
<script src="js/menu.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
