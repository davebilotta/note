<!doctype html>

<html>
<head>
<title>Note App</title>
<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<!-- Navigation drawer -->
	<div id="drawer" style="display:none;">
		<div id="file-io-container">
			<button id="save" type="button">Save</button>
			<button id="open" type="button">Open</button>
			<button id="delete" type="button">Delete</button>
			
		</div>

		<div id="note-options-container">
			<button id="line-spacing" type="button">Line spacing</button>
			
			<div id>Brush size</div>
			<div id>Brush color</div>
			<div id>Background</div>
		</div>

		<div id="miscellaneous-container">
			<div id="settings">Settings</div>
		</div>

	</div>
	
	<button id="toggle" type="button">Toggle</button>

	<!-- Canvas -->
	<div id="canvas-container">
		<canvas id="canvas" height="800" width="1000"></canvas>
	</div>


<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
<script src="js/drawer.js" type="text/javascript"></script>
<script src="js/io.js" type="text/javascript"></script>
</body>
</html>
