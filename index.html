<!doctype html>

<html>
<head>
<title>Note App</title>
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
</head>

<body>
	
	<!-- Navigation drawer -->
	<div id="drawer" style="display:none;">
		<div id="left">
			<div id="file-io-container">
				<ul class="io_icons">
					<li class="save"><a href="#" id="save"></a></li>
					<li class="load"><a href="#" id="load"></a></li>
					<li class="delete"><a href="#" id="delete"></a></li>
				</ul>
			</div>
		</div>

		<div id="right">
			<div id="bg-options-container">
				BG lines<select id="grid">
					<option value="none">None</option>
					<option value="horizontal">Horizontal</option>
					<option value="vertical">Vertical</option>
					<option value="both" selected>Both</option>
				</select>
			
				<br>BG line spacing: 1<input type="range" value="2" id="line-spacing-slider" min="1" max="4">4
				<br>BG line color
				<div id='bg-color-container'>
					<span class='bgcolor' id='bgcolor1'>&nbsp;&nbsp;&nbsp;</span>
					<span class='bgcolor' id='bgcolor2'>&nbsp;&nbsp;&nbsp;</span>
					<span class='bgcolor' id='bgcolor3'>&nbsp;&nbsp;&nbsp;</span>
					<span class='bgcolor' id='bgcolor4'>&nbsp;&nbsp;&nbsp;</span>
					<span class='bgcolor' id='bgcolor5'>&nbsp;&nbsp;&nbsp;</span>
					<span class='bgcolor' id='bgcolor6'>&nbsp;&nbsp;&nbsp;</span>
				</div>
			</div>
			
			<div id="fg-options-container">
				Brush Size: 1<input type="range" value="2" id="brush-size-slider" min="1" max="25">25
				<br>Brush Color
				<div id='fg-color-container'>
					<span class='fgcolor' id='fgcolor1'>&nbsp;&nbsp;&nbsp;</span>
					<span class='fgcolor' id='fgcolor2'>&nbsp;&nbsp;&nbsp;</span>
					<span class='fgcolor' id='fgcolor3'>&nbsp;&nbsp;&nbsp;</span>
					<span class='fgcolor' id='fgcolor4'>&nbsp;&nbsp;&nbsp;</span>
					<span class='fgcolor' id='fgcolor5'>&nbsp;&nbsp;&nbsp;</span>
					<span class='fgcolor' id='fgcolor6'>&nbsp;&nbsp;&nbsp;</span>
				</div>
			</div>
		</div>

	</div>
	
	<button id="toggle" type="button">Toggle</button>
	<div id="file-info"></div>

	<!-- "images/ui-icons_ffffff_256x240.png" -->

	<!-- Canvas -->
	<div id="canvas-container">
		<canvas id="canvas" height="800" width="1000"></canvas>
	</div>
	<div id="createNewNote" style="visibility: hidden; height:1px;">No notes exist - why not <a href="#" id="newNote">create one</a>?</div>

<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>

<script src="js/draw.js" type="text/javascript"></script>
<script src="js/drawer.js" type="text/javascript"></script>
<script src="js/io.js" type="text/javascript"></script>
<script src="js/render.js" type="text/javascript"></script>
<script src="js/menu.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
